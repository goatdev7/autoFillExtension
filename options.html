<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extension Options</title>
</head>
<body>
  <h1>Form Auto-Filler Options</h1>
  <form id="options-form">
    <label>First Name: <input type="text" id="firstName" name="firstName"></label><br>
    <label>Last Name: <input type="text" id="lastName" name="lastName"></label><br>
    <label>Phone Number: <input type="text" id="phone" name="phone"></label><br>
    <label>Email: <input type="text" id="email" name="email"></label><br>
    <label>Address Line 1: <input type="text" id="address1" name="address1"></label><br>
    <label>Address Line 2: <input type="text" id="address2" name="address2"></label><br>
    <label>Portfolio Link: <input type="text" id="portfolio" name="portfolio"></label><br>
    <label>Tell us about yourself:<br>
      <textarea id="about" name="about"></textarea>
    </label><br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
